<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5f9ea0;
            padding: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            color: red;
        }
        input[type="button"]:hover {
            background-color: #e0e0e0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #e0ffff;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #00ffff;
        }
    </style>
</head>
<body>
    <div>
        <label for="name">Fullname_Customer</label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="id">Id_Pro</label>
        <input type="text" id="id">
    </div>
    <div>
        <label for="prdname">Name_Pro</label>
        <input type="text" id="prdname">
    </div>
    <div>
        <label for="qty">Quantity_Pro</label>
        <input type="number" id="qty">
    </div>
    <div>
        <label for="price">Price_Pro</label>
        <input type="number" id="price">
    </div>
    <div>
        <input type="button" value="Save" onclick="save()">
        <input type="button" value="Show" onclick="show()">
        <input type="button" value="Reset" onclick="reset()">
    </div>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Auto_Increment</th>
                <th>Fullname_Customer</th>
                <th>Id_Pro</th>
                <th>Name_Pro</th>
                <th>Quantity_Pro</th>
                <th>Price_Pro</th>
                <th>Discount</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tbl"></tbody>
    </table>

    <script>
        var arr = [];
        function save() {
            var a = {
                name: document.getElementById('name').value,
                id: document.getElementById('id').value,
                prdname: document.getElementById('prdname').value,
                qty: document.getElementById('qty').value,
                price: document.getElementById('price').value,
            };
            console.log(a);
            arr.push(a);
        }

        function show() {
            var html = "";
            for (var i = 0; i < arr.length; i++) {
                var amount = parseFloat(arr[i].qty) * parseFloat(arr[i].price);
                var discount = amount * 0.15;
                var total = amount - discount;
                
                html += "<tr>";
                html += "<td>" + (i + 1) + "</td>";
                html += "<td>" + arr[i].name + "</td>";
                html += "<td>" + arr[i].id + "</td>";
                html += "<td>" + arr[i].prdname + "</td>";
                html += "<td>" + arr[i].qty + "</td>";
                html += "<td>" + arr[i].price + "</td>";
                html += "<td>" + discount.toFixed(1) + "</td>";
                html += "<td>" + amount.toFixed(1) + "</td>";
                html += "<td>" + total.toFixed(1) + "</td>";
                html += "</tr>";
            }
            document.getElementById('tbl').innerHTML = html;
        }

        function reset() {
            document.getElementById('name').value="";
            document.getElementById('id').value="";
            document.getElementById('prdname').value="";
            document.getElementById('qty').value="";
            document.getElementById('price').value="";
        }
    </script>
</body>
</html>
