<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THỜI TRANG NAM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: left;
            color: #333;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-card {
            width: 23%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-name {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .product-price {
            margin: 10px 0;
            font-weight: bold;
            color: #e44d26;
        }
        .buy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>THỜI TRANG NAM</h1>
    <div class="product-container" id="productContainer"></div>

    <script>
        var array = [
            {
                id: "1",
                img: "https://4men.com.vn/images/thumbs/2017/04/quan-short-kaki-den-qs94-8681-slide-1.jpg",
                name: "Quần Cosmo (Đen) quần short kaki",
                price: "250.000 VND",
            },
            {
                id: "2",
                img: "https://4men.com.vn/images/thumbs/2017/04/quan-short-kaki-den-qs94-8681-slide-1.jpg",
                name: "Quần baggy đen sang trọng",
                price: "398.000 VND",
            },
            {
                id: "3",
                img: "https://4men.com.vn/images/thumbs/2017/04/quan-short-kaki-den-qs94-8681-slide-1.jpg",
                name: "Quần Cosmo (Đen) quần short kaki ",
                price: "300.000 VND",
            },
            {
                id: "4",
                img: "https://4men.com.vn/images/thumbs/2017/04/quan-short-kaki-den-qs94-8681-slide-1.jpg",
                name: "Quần Cosmo (Đen) quần short kaki",
                price: "300.000 VND",
            },
        ];

        function displayProducts() {
            const container = document.getElementById('productContainer');
            array.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.img}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-price">${product.price}</p>
                            <button class="buy-button">Đặt mua</button>
                        </div>
                    </div>
                `;
                container.innerHTML += productCard;
            });
        }

        displayProducts();
    </script>
</body>
</html>
